<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Browser extension</title>
</head>
<body class="page">
  <header class="header">
    <img src="./assets/images/logo.svg" alt="Лого">
    <img src="./assets/images/icon-sun.svg" alt="Солнце">
  </header>
  <div class="context__area">
    <button type="button" class="context__button context__button_is-active">All</button>
    <button type="button" class="context__button">Active</button>
    <button type="button" class="context__button">Inactive</button>
  </div>
  <main class="content">
  </main>

  <template id="card-template">
    <div class="card">
      <div class="description">
        <img class="card__image">
        <div class="des__fnt">
          <h2 class="card__header"></h2>
          <span class="card__article"></span>
        </div>
      </div>
    <div class="card__footer">
      <button type="button" class="remove__button">Remove</button>
      <label class="toggle-switch">
        <input type="checkbox" checked class="card__checkbox"> <!-- checked = Active -->
        <span class="slider"></span>
        <span class="labels" data-on="Active" data-off="Inactive"></span>
      </label>
    </div>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
